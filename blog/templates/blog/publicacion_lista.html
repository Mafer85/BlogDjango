{% extends 'blog/base.html' %}
{% block content %}
        <div class="content container">
          <div class="row">
            <div class="col-md-8">
        {% for publicacion in publicaciones %}
        <div class="post">
          <p>publicacion: {{ publicacion.fecha_publicacion }}</p>
          <h2><a href="{% url 'detalle_publicacion' pk=publicacion.pk %}">{{ publicacion.titulo }}</a></h2>
          <p>{{ publicacion.texto|linebreaksbr }}</p>
        </div>
        {% endfor %}
        </div>
          </div>
          </div>
{% endblock %}
